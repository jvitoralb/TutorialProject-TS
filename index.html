<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/style.css">
    <script src="https://kit.fontawesome.com/2e440afa55.js" crossorigin="anonymous"></script>
    <title>Finance Logger</title>
</head>

<body>
    <header id="header">
        <div class="container-fluid">
            <div class="row py-1 bg-primary text-center text-white shadow">
                <h1>Finance Logger</h1>
            </div>
        </div>
    </header>

    <main id="main">
        <div class="container">
            <div class="row mt-3 overflow-auto logs-book">
                <div class="col logs-list">
                    <ul id="logs" class="p-0"></ul>
                </div>
            </div>
            <form id="form" class="row p-3 bg-light border log-form">
                <div class="col">
                    <label for="type">Type:</label>
                    <select name="type" id="type" class="form-select" required>
                        <option value="" disabled selected>Type</option>
                        <option value="payment">Payment</option>
                        <option value="invoice">Invoice</option>
                    </select>
                    <label for="toFrom">To / From:</label>
                    <input type="text" id="to-from" class="form-control">
                </div>
                <div class="col">
                    <label for="amount">Amount (R$):</label>
                    <input type="number" id="amount" class="form-control" required>
                    <label for="details">Details:</label>
                    <textarea name="details" id="details" class="form-control" required></textarea>
                </div>
                <button type="submit" id="submit-form" class="btn mt-3 py-2 btn-primary fw-semibold">Submit</button>
            </form>
        </div>
    </main>
    <footer id="footer">
        <div class="container-fluid">
            <div class="row pt-5 justify-content-evenly">
                <div class="col-4 text-center fs-3">
                    <a href="https://github.com/jvitoralb" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <div class="col-4 text-center fs-3">
                    <a href="https://www.linkedin.com/in/jvitor-albuquerque/" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>


    <script type="module" src="./dist/app.js"></script>
</body>

</html>
